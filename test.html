<body>
<div id="time"></div>

<script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
<script type="text/javascript">
function currentTime(){
var d = new Date(),str = '';
 str += d.getFullYear()+'年';
 str  += d.getMonth() + 1+'月';
 str  += d.getDate()+'日';
 str += d.getHours()+'时'; 
 str  += d.getMinutes()+'分'; 
str+= d.getSeconds()+'秒'; 
return str;
}
setInterval(function(){$('#time').html(currentTime)},1000);
</script>
</body>
</html>
